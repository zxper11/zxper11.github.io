<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admir | Developer</title>
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="glass-box">
    <h1 class="typewriter">Admir</h1>

    <div class="tech-stack">
      <!-- Python icon for languages -->
      <div class="stack-logo">
        <i class="fab fa-python"></i>
        <p>Python</p>
      </div>
      <!-- JavaScript icon for languages -->
      <div class="stack-logo">
        <i class="fab fa-js"></i>
        <p>JavaScript</p>
      </div>
    </div>

    <!-- Selling section moved under the language logos -->
    <p class="selling-text">Selling discord bots, discord tools, methods, etc.</p>

    <div class="social-links">
      <!-- Discord Social Button -->
      <a href="https://discord.com/users/YOUR-ID" target="_blank" class="social-btn discord-btn">
        <i class="fab fa-discord"></i>
      </a>

      <!-- Telegram Social Button -->
      <a href="https://t.me/YOUR_USERNAME" target="_blank" class="social-btn telegram-btn">
        <i class="fab fa-telegram-plane"></i>
      </a>

      <!-- GitHub Social Button -->
      <a href="https://github.com/YOUR_USERNAME" target="_blank" class="social-btn github-btn">
        <i class="fab fa-github"></i>
      </a>
    </div>
  </div>
</body>
</html>
